<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>View Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
             }
            
            body {
                font-family: "Josefin Sans", sans-serif;
                font-size: 14px;
                margin: 0;
                color: #999;
                background: url('https://i.ibb.co/6sZQThn/spidy.jpg');
                background-size: cover;
                background-position: center;
            }
            
            select, button {
                font-family: "Josefin Sans", sans-serif; }
            
            p, h1, h2, h3, h4, h5, h6, ul {
                margin: 0; }
            
            img {
                max-width: 100%; }
            
            ul {
                padding-left: 0;
                margin-bottom: 0; }
            
            a {
                text-decoration: none; }
            
            :focus {
                outline: none; }
            
            .wrapper {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;}
            .inner {
                position: relative;
                width: 435px; }
                
            form {
                position: relative;
                max-width: 500px;
                margin: 50px auto;
                padding: 30px 20px;
                border: 2px solid maroon;
                background: transparent;
                backdrop-filter: blur(10px);
                border-radius: 18px;
            }

            .form-holder i {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 24px;
                color: maroon;
            }
            h3 {
                text-transform: uppercase;
                font-size: 30px;
                font-family: "Josefin Sans", sans-serif;
                letter-spacing: 3px;
                text-align: center;
                color: #ffbb00;
                font-weight: 700;
                text-shadow: 0 0 3px maroon, 0 0 5px maroon;
                margin-bottom: 40px; }
            
            .form-holder {
                position: relative;
                margin-bottom: 21px;
             }
            .form-control {
                border: none;
                border-bottom: none;
                display: block;
                width: 100%;
                height: 38px;
                background: none;
                padding: 3px 4px 0px;
                color: maroon;
                font-weight: 600;
                font-family: "Josefin Sans", sans-serif;
                font-size: 20px; }
            
            button {
                border: none;
                width: 100%;
                height: 49px;
                margin-top: 50px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                background: #004cff;
                color: #fff;
                text-transform: uppercase;
                font-family: "Josefin Sans", sans-serif;
                font-weight: 600;
                font-size: 15px;
                letter-spacing: 2px;
                transition: all 0.5s;
                position: relative;
                overflow: hidden; }
                button span {
                position: relative;
                z-index: 2; }
                button:before, button:after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                background-color: rgba(159, 0, 0, 0.637);
                -webkit-transition: all 0.3s;
                -moz-transition: all 0.3s;
                -o-transition: all 0.3s;
                transition: all 0.3s;
                -webkit-transform: translate(-100%, 0);
                transform: translate(-100%, 0);
                -webkit-transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);
                transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1); }
                button:after {
                -webkit-transition-delay: 0.2s;
                transition-delay: 0.2s; }
                button:hover:before, button:hover:after {
                -webkit-transform: translate(0, 0);
                transform: translate(0, 0); }
            
            @media (max-width: 991px) {
                .inner {
                width: 400px;
                left: 4%; } }
            @media (max-width: 767px) {
                .inner {
                width: 100%;
                left: 0; }
                body {
                background: url('https://i.ibb.co/dPsG1bY/spidy-2.jpg');
                background-size: cover;
                background-position: center;
                
                }
                form {
                padding: 35px;
                box-shadow: none; }
                .wrapper {
                    border: none;
                }
             }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <form action="form" id="payment-form">
                <div class="form-holder">
                <h3>Why premium ?</h3>
                <p class="form-control">Our Premium is a digital music service that gives you access to ad-free music listening of millions of songs.</p>
                <br>
                </div>
	            <button type="submit" class="buy-button" >BUY</button>
	     </form>
   </div>
</div>

<script>
$(document).ready(function() {
    $(".buy-button").click(function(e) {
        e.preventDefault();
        var form = $(this).closest('form');
        
        
        createOrder();
    });
});

function createOrder() {
	
    $.post("/createOrder")
        .done(function(order) {
            order = JSON.parse(order);
            var options = {
                "key": "rzp_test_2NCuuHRERUBlCO",
                "amount": order.amount_due.toString(),
                "currency": "INR",
                "name": "Tune Hub",
                "description": "Test Transaction",
                "order_id": order.id,
                "handler": function (response) {
                    verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": "Your Name",
                    "email": "test@example.com",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "Your Address"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        .fail(function(error) {
            console.error("Error:", error);
        });
}

function verifyPayment(orderId, paymentId, signature) {
     $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
         .done(function(isValid) {
             if (isValid) {
                 console.log("Payment successful");
             } else {
                 console.log("Payment failed");
             }
         })
         .fail(function(error) {
             console.error("Error:", error);
         });
}
</script>
</body>
</html>
