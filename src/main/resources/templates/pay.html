<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	
	<title>View Course</title>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style type="text/css">
body {
        background-color: #F3EBF6;
        font-family: 'Ubuntu', sans-serif;
        background: url('https://i.ibb.co/K9ND1rv/wallpaperflare-com-wallpaper-5.jpg.jpg') no-repeat center fixed;
   		background-size: 1550px;
   		text-align: center;
}
.pay-container{
		color: #d88321;
		background-color: rgba(0,0,0,0.5);
        width: auto;
        height: auto;
        margin: 220px;
        padding: 40px;
        text-align: center;
        border-radius: 1.5rem;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
}
.pay {
		color: #d88321;
 		padding-top: 40px;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 15px;
        text-align:center;
        justify-content: center;
 }
    
form.form {
        padding-top: 30px;
 }
    
.buy-button{
    	cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background-color: #c07a0a;
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        font-size: 18px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
}
    
    @media (max-width: 600px) {
        .main {
            border-radius: 0px;
}
}
</style>
</head>
<body>
<div class="pay-container">

		<h1>Why premium ? </h1>
		<p class="pay">Our Premium is a digital music service that gives you access to ad-free music listening of millions of songs.</p>
		
    	<form action="form" id="payment-form">
	        <button type="submit" class="buy-button" >BUY</button>
	    </form>
   
</div>

<script>
$(document).ready(function() {
    $(".buy-button").click(function(e) {
        e.preventDefault();
        var form = $(this).closest('form');
        
        
        createOrder();
    });
});

function createOrder() {
	
    $.post("/createOrder")
        .done(function(order) {
            order = JSON.parse(order);
            var options = {
                "key": "rzp_test_2NCuuHRERUBlCO",
                "amount": order.amount_due.toString(),
                "currency": "INR",
                "name": "Tune Hub",
                "description": "Test Transaction",
                "order_id": order.id,
                "handler": function (response) {
                    verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": "Your Name",
                    "email": "test@example.com",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "Your Address"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        .fail(function(error) {
            console.error("Error:", error);
        });
}

function verifyPayment(orderId, paymentId, signature) {
     $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
         .done(function(isValid) {
             if (isValid) {
                 console.log("Payment successful");
             } else {
                 console.log("Payment failed");
             }
         })
         .fail(function(error) {
             console.error("Error:", error);
         });
}
</script>
</body>
</html>
