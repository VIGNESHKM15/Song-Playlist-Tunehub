<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
             }
            
            body {
                font-family: "Josefin Sans", sans-serif;
                font-size: 14px;
                margin: 0;
                color: #999;
                background: url('https://i.ibb.co/6sZQThn/spidy.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-repeat: no-repeat;
            }
            
            input, textarea, select, button {
                font-family: "Josefin Sans", sans-serif; }
            
            p, h1, h2, h3, h4, h5, h6, ul {
                margin: 0; }
            
            img {
                max-width: 100%; }
            
            ul {
                padding-left: 0;
                margin-bottom: 0; }
            
            a {
                text-decoration: none; }
            
            :focus {
                outline: none; }
            
            .wrapper {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;}
            .inner {
                position: relative;
                width: 435px; }
                
            form {
                position: relative;
                max-width: 500px;
                margin: 50px auto;
                padding: 30px 20px;
                border: 2px solid maroon;
                background: transparent;
                backdrop-filter: blur(10px);
                border-radius: 18px;
            }

            .form-holder i {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 24px;
                color: maroon;
            }

            .radios {
                font-family: "Josefin Sans", sans-serif;
                transform: translatex(3px);
                color: #ffbb00;
                font-size: 18px;
                font-weight: 600;
            }
            .radios label {
                color: maroon;

            }
            h3 {
                text-transform: uppercase;
                font-size: 30px;
                font-family: "Josefin Sans", sans-serif;
                letter-spacing: 3px;
                text-align: center;
                color: #ffbb00;
                font-weight: 700;
                text-shadow: 0 0 3px maroon, 0 0 5px maroon;
                margin-bottom: 40px; }
            
            .form-holder {
                position: relative;
                margin-bottom: 21px;
             }
                .form-holder span {
                position: absolute;
                left: 0;
                top: 50%;
                font-size: 15px;
                color: #333; }
                .form-holder span.lnr-lock {
                left: 2px; 
            }
                .form-holder input::placeholder {
                transform: translatex(0);
                color: maroon;
                font-size: 18px;
                font-family: "Josefin Sans", sans-serif;
            }
            .form-control {
                border: none;
                border-bottom: 1px solid #e6e6e6;
                display: block;
                width: 100%;
                height: 38px;
                background: none;
                padding: 3px 4px 0px;
                color: #ffbb00;
                font-weight: 600;
                font-family: "Josefin Sans", sans-serif;
                font-size: 18px; }
            
            button {
                border: none;
                width: 100%;
                height: 49px;
                margin-top: 50px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                background: #004cff;
                color: #fff;
                text-transform: uppercase;
                font-family: "Josefin Sans", sans-serif;
                font-weight: 600;
                font-size: 15px;
                letter-spacing: 2px;
                transition: all 0.5s;
                position: relative;
                overflow: hidden; }
                button span {
                position: relative;
                z-index: 2; }
                button:before, button:after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                background-color: rgba(159, 0, 0, 0.637);
                -webkit-transition: all 0.3s;
                -moz-transition: all 0.3s;
                -o-transition: all 0.3s;
                transition: all 0.3s;
                -webkit-transform: translate(-100%, 0);
                transform: translate(-100%, 0);
                -webkit-transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);
                transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1); }
                button:after {
                -webkit-transition-delay: 0.2s;
                transition-delay: 0.2s; }
                button:hover:before, button:hover:after {
                -webkit-transform: translate(0, 0);
                transform: translate(0, 0); }
            
            @media (max-width: 991px) {
                .inner {
                width: 400px;
                left: 4%; } }
            @media (max-width: 767px) {
                .inner {
                width: 100%;
                left: 0; }
                body {
                background: url('https://i.ibb.co/dPsG1bY/spidy-2.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-repeat: no-repeat;
                
                }
                form {
                padding: 35px;
                box-shadow: none; }
                .wrapper {
                    border: none;
                }
             }
        </style>
	</head>
	<body>
		<div class="wrapper">
			<div class="inner">
				<form action="register" method="post">
					<h3>Registration</h3>
					<div class="form-holder">
						<input type="text" class="form-control" placeholder="Username" required/>
                        <i class='bx bxs-user'></i>
					</div>
					<div class="form-holder">
						<input type="text" class="form-control" placeholder="Email" required/>
                        <i class='bx bxs-envelope' ></i>
					</div>
					<div class="form-holder">
						<input type="password" class="form-control" placeholder="Password" required/>
                        <i class='bx bxs-lock-alt' ></i>
					</div>
                    <div class="radios">
                    <label>Gender : </label>
                        Male<input type = "radio" name = "gender" value = "male">
                        Female<input type = "radio" name = "gender" value = "female">
                        Others<input type = "radio" name = "gender" value = "other">
                        <br><br>
                        <label>Role : </label>
                        Admin<input type = "radio" name = "role" value = "admin">
                        Customer<input type = "radio" name = "role" value = "customer">
                    </div>
                    <br>
                    <div class="form-holder">
                        <input type = "text" class="form-control" placeholder ="Address" name = "address" required/>
                        <i class='bx bxs-home' ></i>
                    </div>
					<button class="button" type="submit">Register âžœ</button>
				</form>
			</div>
		</div>
	</body>
</html>
