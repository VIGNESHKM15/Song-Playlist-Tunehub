<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
             }
            
            body {
                font-family: "Josefin Sans", sans-serif;
                font-size: 14px;
                margin: 0;
                color: #999;
                background: url('https://i.ibb.co/6sZQThn/spidy.jpg');
                background-size: cover;
                background-position: center;
            }
            
             select {
                font-family: "Josefin Sans", sans-serif; }
            
            p, h1, h2, h3, h4, h5, h6, ul {
                margin: 0;
             }
            img {
                max-width: 100%; }
            
            ul {
                padding-left: 0;
                margin-bottom: 0; }
            
            a {
                text-decoration: none; }
            h2 {
                color: #ffbb00;
                text-shadow: 0 0 3px maroon, 0 0 5px maroon;
                font-weight: 900;
            }
            :focus {
                outline: none; }
            
            .wrapper {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;}
            .inner {
                position: relative;
                width: 435px; }
                
            form {
                position: relative;
                max-width: 500px;
                margin: 50px auto;
                padding: 30px 20px;
                border: 2px solid maroon;
                background: transparent;
                backdrop-filter: blur(10px);
                border-radius: 18px;
                text-align: center;
            }
            .form-holder {
                position: relative;
                margin-bottom: 21px;
             }
            
            @media (max-width: 991px) {
                .inner {
                width: 400px;
                left: 4%; } }
            @media (max-width: 767px) {
                .inner {
                width: 100%;
                left: 0; }
                body {
                background: url('https://i.ibb.co/dPsG1bY/spidy-2.jpg');
                background-size: cover;
                background-position: center;
                }
                form {
                padding: 35px;
                box-shadow: none; }
                .wrapper {
                    border: none;
                }
             }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <form>
                <div class="form-holder">
                    <i class='bx bxs-registered' ></i>
                    <h2>Registered Successfully!</h2>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
