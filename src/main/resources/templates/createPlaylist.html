<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Josefin Sans", sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('https://i.ibb.co/6sZQThn/spidy.jpg') no-repeat center fixed;
        background-size: cover;
        background-position: center;
    }

    .createplaylist-container {
        width: 420px;
        height: auto;
        background: transparent;
        border: 2px solid maroon;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        color: #ffbb00;
        border-radius: 18px;
        padding: 20px 40px;
		margin-top: 50px;
		text-shadow: 0 0 3px maroon, 0 0 5px #0000FF;
    }

    .createplaylist-container h1 {
        font-size: 36px;
        text-align: center;
    }

    .createplaylist-container .us {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 10px 0;
    }

    .us input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid maroon;
        border-radius: 40px;
        font-size: 16px;
        color: #ffbb00;
        padding: 20px 45px 20px 20px;
    }

    .us input::placeholder {
        color: #ffbb00;
        font-weight: 600;
        text-shadow: 0 0 3px maroon, 0 0 5px #0000FF;
    }

    .us i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 27px;
        color: #ffbb00;
        text-shadow: none;
    }
    
    
    input[type='checkbox']{
    transform: translatex(10%);
    width: 17px;
    height: 17px;
    }
	
	.createplaylist-container check {
		font-size: 600px;
	}

    .createplaylist-container button {
        width: 100%;
        height: 50px;
        background: maroon;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        cursor: pointer;
        font-size: 20px;
        color: #ffffff;
        font-weight: 600;
    }

    .createplaylist-container .signup {
        font-size: 19.5px;
        text-align: center;
        margin-top: 25px;
        color: #ffbb00;
        text-shadow: 0 0 3px maroon, 0 0 5px maroon;

    }

    .signup p a {
        color: maroon;
        text-decoration: none;
        font-weight: 600;
        text-shadow: none;
    }

    .signup p a:hover {
        text-decoration: underline;
    }

    @media only screen and (max-width: 1200px) {
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Josefin Sans", sans-serif;
    }
    body {
        background: url('https://i.ibb.co/dPsG1bY/spidy-2.jpg') no-repeat center fixed;
        background-size: cover;
        background-position: center;
    }
    .createplaylist-container {
        width: 700px;
        height: auto;
        background: transparent;
        border: 2px solid maroon;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        color: #ffbb00;
        font-size: 36px;
        border-radius: 18px;
        padding: 30px 40px;
        
    }
    .createplaylist-container h1 {
        font-size: 56px;
        text-align: center;
    }

    .createplaylist-container .us {
        position: relative;
        width: 100%;
        height: 100px;
        margin: 10px 0;
    }

    .us input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid maroon;
        border-radius: 40px;
        font-size: 34px;
        color: #ffbb00;
    }

    .us input::placeholder {
        color: maroon;
        font-size: 34px;
        transform: translateY(15%);
        text-shadow: none;
    }

    .us i {
        position: absolute;
        right: 20px;
        top: 85%;
        transform: translateY(-120%);
        font-size: 50px;
        color: maroon;
    }

    input[type='checkbox']{
    width: 25px;
    height: 25px;
    }
	
	.createplaylist-container check {
		font-size: 600px;
	}
    .createplaylist-container button {
        width: 100%;
        height: 100px;
        background: maroon;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        cursor: pointer;
        font-size: 36px;
        color: #ffffff;
        font-weight: 600;
        margin-top: 30px;
    }

    .createplaylist-container .signup {
        font-size: 34.5px;
        text-align: center;
        margin-top: 60px;
        color: #ffbb00;
    }

    .signup p a {
        color: maroon;
        text-decoration: none;
        font-weight: 800;
        text-shadow: 0 0 3px rgb(255, 255, 255), 0 0 5px #0000FF;
    }

    .signup p a:hover {
        text-decoration: underline;
    }
    }
</style>
</head>
<body>
<div class="createplaylist-container">
		<form action="addPlaylist" method="post">
            <div class="us">
			<input type="text" placeholder="Playlist name " name="name" required>
            <i class='bx bxs-playlist' ></i>
            <br>
            </div>
			<div class="check" th:each="song:${songs}">
				<input type="checkbox" th:name="songs" th:value="${song.id}" />
				<label th:text="${song.name}"></label>
			</div>
			<br>
				<button class="button" type="submit">ADD PLAYLIST</button>
		</form>
		</div>
</body>
</html>
