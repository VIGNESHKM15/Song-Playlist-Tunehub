<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
		display: flex;
		justify-content: center;
        background-color: #F3EBF6;
        font-family: "Poppins", sans-serif;
        background: url('https://i.ibb.co/K9ND1rv/wallpaperflare-com-wallpaper-5.jpg.jpg') no-repeat center fixed;
   		background-size: 1550px;
   		text-align: center;
   		position: relative;
}
.customer-container{
		color: #d88321;
		background-color: rgba(0,0,0,0.5);
        width: auto;
        height: auto;
        margin: 250px;
        padding: 40px;
    	text-align: center;
        border-radius: 1.5rem;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
}
 .customerhome {
		color: #d88321;
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        font-size: 23px;
 }   
@media (max-width: 1200px) {
        .main {
        display: flex;
		justify-content: center;
        background-color: #F3EBF6;
        font-family: "Poppins", sans-serif;
        background: url('https://i.ibb.co/K9ND1rv/wallpaperflare-com-wallpaper-5.jpg.jpg') no-repeat center fixed;
   		background-size: 2550px;
   		text-align: center;
   		position: relative;
            
}
}
a:link {
    background-color: transparent;
   	text-decoration: none;
}
a:visited {
    color: #c3b091;
    background-color: transparent;
    text-decoration: none;
}
a:active {
    color: white;
    background-color: transparent;
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="customer-container">
<p class="customerhome">CUSTOMER HOME</p>
<div th:unless="${isPremium}" class="non-premium">
	<a href = "pay">GET PERMIUM</a>
	<br><br>
	<a href = "login">LOGOUT</a>
	</div>
	
	
	<div th:if="${isPremium}" class="premium">
	<table border>
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
			</thead>
			
			<tbody>
				<tr th:each="song:${songs}">
					<td th:text="${song.name}"></td>
					<td th:text="${song.artist}"></td>
					<td th:text="${song.genre}"></td>
					<td>
						<audio controls>
							<source th:src="${song.link}" type="audio/mpeg">
						</audio>
					</td>
				</tr>
			</tbody>
	</table>
	</div>
	</div>
</body>
</html>
